<div ng-init="loadAlerts()">
	<h2>Generated Alerts based on Twitter Analysis</h2>
	<div class="row">
		<div class="col-xs-4"><h3>Creation time</h3></div>
		<div class="col-xs-4"><h3>Alert name</h3></div>
		<div class="col-xs-4"><h3>Increase</h3></div>
	</div>
	<div class="row" ng-repeat="alert in alertList">
		<div class="col-xs-4">{{alert.created}}</div>
		<div class="col-xs-4">{{alert.name}}</div>
		<div class="col-xs-4">{{alert.from}} - {{alert.to}}</div>
	</div>
</div>
